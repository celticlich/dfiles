---  
  - name: Install docker packages
    become: yes
    remote_user: heretic
    package:
      name:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
      state: present
      update_cache: yes
    tags:
      - docker
  - name: Add Docker s official GPG key
    become: yes
    remote_user: heretic
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
    tags:
      - docker
  - name: Verify that we have the key with the fingerprint
    remote_user: heretic
    apt_key:
      id: 0EBFCD88
      state: present
    tags:
      - docker
  - name: Set up the stable repository
    become: yes
    remote_user: heretic
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
      state: present
      update_cache: yes
    tags:
      - docker
  - name: Update apt packages
    become: yes
    remote_user: heretic
    apt:
      update_cache: yes
    tags:
      - docker
  - name: Install docker
    become: yes
    remote_user: heretic
    apt:
      name: docker-ce
      state: present
      update_cache: yes
    #notify: Start docker on boot
    tags:
      - docker
  - name: Add remote "heretic" user to "docker" group
    become: yes
    remote_user: heretic
    user:
      name: "heretic"
      group: "docker"
      append: yes
    tags:
      - docker
  - name: Install docker-compose
    become: yes
    remote_user: heretic
    get_url: 
      url: https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
      dest: /usr/local/bin/docker-compose
      mode: 'u+x,g+x'
